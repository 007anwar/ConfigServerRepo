spring.datasource:
    url: jdbc:mysql://mysql:3306/dbtest
    username: root
spring.jpa:
    hibernate:
        use-new-id-generator-mappings: false
        ddl-auto: update
    show-sql: true
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: when_authorized
